<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Group.svg">
    <title>Luman</title>
</head>

<body>
    <div class="left-half">
        <div class="logo"><img src="Group.svg" alt="Pet-logo"> <strong>Luman</strong></div>
    </div>



    <div class="right-container">
        <a href="www.google.com"><img src="Github.png" alt="github_profile" class="git"> </a>
        <div class="greeting">
            <p>This is not a real online service!
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                Sign up now to get started.</p>

            <p>You know you want to...</p>
        </div>

        <div class="form-container">
            <form action="" method="get">
                <fieldset class="left-form">

                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="password">Password</label>
                    <input type="password" id="Password" name="Password">

                </fieldset>

                <fieldset class="right-form">

                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">

                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password">

                </fieldset>
        </div>
        <button type="submit">Create Account</button>
        </form>

        <p class="login">Already have an account?
            <a href="https://en.wikipedia.org/wiki/Adam_Weishaupt">
                Log in</a>
        </p>


    </div>


    <script src="script.js"></script>
</body>

</html>
